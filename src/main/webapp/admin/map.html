<script type="text/javascript">
  // 指定图表的配置项和数据

  $(function(){

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var all_data = new Array();

    $.ajax({
      type:"post",
      url:"/user/showUser.do",
      data:"",
      success:function(msg){
        var json = $.parseJSON(msg);

        all_data = parseData(json);
        console.log("all:"+all_data)
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
      },
      error:function(msg){console.log("请求失败！")}

    })




  });

  function parseData(json){
    var count1 = 0;
    var count2 = 0;
    var count3 = 0;
    var count4 = 0;
    var myArray=new Array();

    $.each(json.data, function(key, value){
      console.log(value)
      if(value.uaddress=="湖北省" ){count1++;}
      if(value.uaddress=="安徽省"){count4++;}
      if(value.uaddress=="广东省" ){count3++;}
      if(value.uaddress=="海南省" ){count2++;}
    });


    myArray[0] = count1;
    myArray[1] = count2;
    myArray[2] = count3;
    myArray[3] = count4;
    console.log(myArray)
    return myArray;

  }




</script>
