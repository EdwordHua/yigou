<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>


<script src="../../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,height: 290
            ,title: '商品数据表'
            ,url: '/masterMerch/getMerch.do' //数据接口
            ,toolbar: '#toolbarDemo'
            ,defaultToolbar:['filter', 'print', 'exports']
            ,page: true //开启分页
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'mid', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'mname', title: '商品名词',align:'center'}
                ,{field: 'mprice', title: '价格',align:'center'}
                ,{field: 'mstock', title: '库存',align:'center'}
                ,{field: 'mtype', title: '种类', align:'center'}
                ,{field: 'mtime', title: '上架时间', align:'center'}
                ,{field: 'mrecommend', title: '评价',align:'center'}
                ,{field: 'right', title: '操作', align:'center',  toolbar: '#barDemo'}
            ]]
        });

        //监听行单击事件（单击事件为：rowDouble）
        table.on('row(test)', function(obj){
            var data = obj.data;

            layer.alert(JSON.stringify(data), {
                title: '当前行数据：'
            });

            //标注选中样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
        });

    });
</script>

</body>
</html>
