<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<style>
</style>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加商品信息</legend>
</fieldset>
<form class="layui-form" action="/masterMerch/insertMerch.do" enctype="multipart/form-data" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">粉丝评价</label>
        <div class="layui-input-block">
            <input type="text" name="mrecommend" id="mrecommend" maxlength="255"  autocomplete="off" placeholder="粉丝评价" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="mname" id="mname" lay-verify="required" autocomplete="off" placeholder="商品名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品类型</label>
        <div class="layui-input-block">
            <input type="text" name="mtype" id="mtype" lay-verify="required" autocomplete="off" placeholder="商品类型" class="layui-input">
        </div>
    </div>
    <label class="layui-form-label">图片上传</label>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-upload">
                            <input type = "file" name= 'mimage' />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
            <div class="layui-form-item">
        <label class="layui-form-label">商品价格</label>
        <div class="layui-input-block">
            <input type="number" name="mprice" id="mprice"  lay-search="required"  autocomplete="off" placeholder="商品价格" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">库存数量</label>
        <div class="layui-input-block">
            <input type="number" name="mstock" id="mstock" lay-verify="number" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" autocomplete="off" placeholder="库存数量" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="insert" type="submit" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!--<script src="../layui/layui.js" charset="utf-8"></script>-->
<!--<script src="../layui/jquery-3.3.1.min.js"></script>-->
</body>
</html>
